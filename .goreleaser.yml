# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: rh
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  -
    name: rh
    goarm: 6
    tap:
      owner: aaronvb
      name: homebrew-request_hole
    url_template: "https://github.com/aaronvb/request_hole/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: Aaron Van Bokhoven
      email: bokhoven@gmail.com
    folder: Formula
    homepage: "https://github.com/aaronvb/request_hole"
    description: "Request Hole is a command line tool for creating a temporary endpoint."
    license: "MIT"
    dependencies:
      - name: go
        type: optional
    test: |
      system "#{bin}/rh version"
    install: |
      bin.install "rh"